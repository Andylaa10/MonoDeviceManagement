<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened">menu</mat-icon>
    <mat-icon *ngIf="sidenav.opened">close</mat-icon>
  </button>
  User View
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">

    <img class="avatar mat-elevation-z4"
         src="https://www.seekpng.com/png/detail/202-2024994_profile-icon-profile-logo-no-background.png"
         width="88%" height="22%">

    <br>
    <br>
    <h4 class="name">Fornavn Efternavn</h4>
    <p class="designation">Bruger</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/bruger/enheder">
      <mat-icon>devices</mat-icon>
      <span>Enheder</span>
    </button>
    <button mat-button class="menu-button" routerLink="/bruger/enheds-registrering">
      <mat-icon>dvr</mat-icon>
      <span>Registrering</span>
    </button>
    <button mat-button class="menu-button" routerLink="/bruger/profil-information">
      <mat-icon>person</mat-icon>
      <span>Profil</span>
    </button>
    <button mat-button class="menu-button" routerLink="/bruger/kontakt-information">
      <mat-icon>contact_phone</mat-icon>
      <span>Kontakt info</span>
    </button>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <button mat-button class="menu-button" routerLink="/bruger/hjaelp">
      <mat-icon>help</mat-icon>
      <span>Hj√¶lp</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
