<div *ngFor="let r of this.requests">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title> {{this.user.email}}</mat-card-title>
      <mat-card-subtitle>{{this.user.workNumber}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="{{this.user.profilePicture}}">
    <mat-card-content>
      <p>
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Atque aut delectus expedita facilis illum magni minima provident quaerat quidem, tenetur?
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Acceptere</button>
      <button mat-button>Afvise</button>
    </mat-card-actions>
  </mat-card>
</div>
