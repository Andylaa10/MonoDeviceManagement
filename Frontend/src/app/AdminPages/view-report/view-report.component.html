<mat-card>
  <form [formGroup]="viewReportForm" (ngSubmit)="changeStatus()">
    <label>
      Enhedens navn:
      <br>
      <mat-form-field>
        <input matInput deviceName="deviceName" type="text" formControlName="nameForm" readonly>
      </mat-form-field>
    </label>
    <br>
    <label>
      Emne:
      <br>
      <mat-form-field>
        <input matInput errorSubject="errorSubject" type="text" formControlName="subjectForm" readonly>
      </mat-form-field>
    </label>
    <br>
    <label>
      Beskrivelse:
      <br>
      <mat-form-field>
        <textarea matInput
                  errorDescription ="errorDescription"
                  cdkTextareaAutosize
                  #autosize="cdkTextareaAutosize"
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="max" formControlName="bodyForm" readonly></textarea>
      </mat-form-field>
    </label>
  </form>
</mat-card>
